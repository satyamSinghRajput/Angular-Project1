<main class="attendanceedit">
  <div class="form-group">
    <div class="container">
      <form class="form-inline">
        <div class="pull-right">
        <button type="submit" class="btn btn-default" (click)="submit()">Save</button>
        </div>        
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label col-sm-5" for="name">Name:</label>
            <div class="col-sm-7">          
            <input type="text" class="form-control" name="EmployeeName" placeholder="Employee Name" [(ngModel)]='empData.name'>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label col-sm-5" for="id">Employee Code:</label>
            <div class="col-sm-7">
            <input type="text" class="form-control" name="EmployeeId" placeholder="Employee Id" [(ngModel)]='empData.employeeCode' [disabled]="employeeCode!=null">
          </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label col-sm-5" for="id">Time In:</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" name="timeIn" placeholder="timein" [(ngModel)]='empData.timeIn'>
            </div>
          </div>
        </div>  
        <div class="col-sm-4">
          <div class="form-group">
            <label class="control-label col-sm-5" for="desig">Time Out:</label>
            <div class="col-sm-7">
            <input type="text" class="form-control" name="timeOut" placeholder="timeOut" [(ngModel)]='empData.timeOut'>
          </div>
        </div>
      </div>
        <div class="col-sm-4">
          <div class="form-group">
          <label class="control-label col-sm-5" for="name">status</label>
          <div class="col-sm-7">          
          <input type="text" class="form-control" name="status" placeholder="status" [(ngModel)]='empData.status'>
          </div>
          </div>
        </div>
      </form> 
    </div> 
  </div>
</main>
